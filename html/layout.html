<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>@todo</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="@todo" />
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="build/style.min.css" rel="stylesheet">

    <script src="build/modernizr.min.js"></script>
  </head>
  <body>
    <header class="header" role="banner" ng-controller="LayoutHeader">
      <div class="logo">
        <a href="/">
          <img src="img/logo.svg" alt="Logo" />
        </a>
      </div>
      <nav class="nav" role="navigation">
        <ul>
          <li>
            <a href="/"></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main" role="main">
        @todo - main
    </main>

    <aside class="sidebar" role="complementary" ng-controller="LayoutSidebar">
        @todo - sidebar
    </aside>

    <footer class="footer" role="contentinfo" ng-controller="LayoutFooter">
        @todo - footer
    </footer>

    <script src="build/scripts.min.js"></script>
  </body>
</html>
